<div>
  <div style="padding-top: 40px;">
        <span *ngFor="let hero of totaldoctors; let i = index" style="padding: 200px;">
          <mat-card style="max-width: 300px;">
            <mat-card-title>{{hero.doctorName}}</mat-card-title>
            <mat-card-subtitle>{{hero.doctorName}}</mat-card-subtitle>
            <mat-card-subtitle>{{hero.email}}</mat-card-subtitle>
            <p>{{hero.location}}</p>
            <p>{{hero.speciality}}</p>
            <p>{{hero.mobileNo}}</p>
            <mat-card-actions>
              <button mat-button>Book An Appointment</button>
            </mat-card-actions>
          </mat-card>
          <br />
     </span>
    
</div>
