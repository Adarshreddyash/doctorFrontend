<div class="d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <mat-card>
            <h3 class="text-center">Booking an Appointment</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <mat-form-field class="w-100">
                <input type="text" [(ngModel)]="doctor" matInput placeholder="Doctor ID" formControlName="doctorid">
                <mat-error *ngIf="data.doctorid.errors?.required">Doctorid is required</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input type="text" matInput placeholder="Patient ID" formControlName="patientid">
                <mat-error *ngIf="data.patientid.errors?.required">Last Name is required</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input type="date" matInput placeholder="Date" formControlName="date">
                <mat-error *ngIf="data.date.errors?.required">Username is required</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input type="text" matInput placeholder="remark" formControlName="remark">
                <mat-error *ngIf="data.remark.errors?.required">Password is required</mat-error>
              </mat-form-field>
              <div class="mt-4">
                <button mat-raised-button color="primary">Book Now</button>
                <a [routerLink]="['/login']" class="ml-2" mat-button color="primary">Cancel</a>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
